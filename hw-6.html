<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>03checkPassword.html</title>
</head>

<body>
    <label>Password:</label>
    <input type="password" id="idPwd" size="6" /><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="idsp"></span><br />
    <input type="button" id="idbut" value="checkPassword" onclick="checkPwd();" />

    <script>
        function checkPwd() {
            //取得idPwd元素
            let Inputid = document.getElementById("idPwd");
            //取得idPwd元素值
            let idvalue = Inputid.value; // 密碼輸入值
            let idlength = idvalue.length; // 取得密碼長度
            //判斷元素值是否為空白，密碼長度是否大於6
            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號

            if (idlength == 0) {
                idsp.innerHTML = "密碼不可為空";
            }
            else if (idlength < 6) {
                idsp.innerHTML = "密碼長度需大於6!";
            }
            else {
                idsp.innerHTML = "密碼長度需大於6!"
            }
        }


    </script>
</body>

</html>
