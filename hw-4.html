<body>
    <!-- 輸入西元年，判斷是否是閏年 -->
    <!-- 
        西元除以400可整除，為閏年。
        西元除以4可整除但除以100不可整除，為閏年。
        西元除以4不可整除，為平年。
        西元除以100可整除但除以400不可整除，為平年 
    -->

    <script>
        function year() {
            const year = parseInt(prompt("請輸入西元年："))
            if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {
                alert(`西元${year}，為閏年`);
            }
            else {
                alert(`西元${year}，為平年`);
            }
        }

        year();

    </script>


</body>
